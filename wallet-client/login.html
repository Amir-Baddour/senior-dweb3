<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login | Digital Wallet</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- INLINE CONFIG: put this right before login.js -->
    <script>
      // Must exist before GSI loads
      window.handleCredentialResponse = function (googleResponse) {
        if (window.realHandleCredentialResponse) {
          window.realHandleCredentialResponse(googleResponse);
        }
      };
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      (function () {
        const isLocal =
          location.hostname === "localhost" ||
          location.hostname === "127.0.0.1";
        const LOCAL_API =
          "http://localhost/digital-wallet-plateform/wallet-server/user/v1";
        const PROD_API =
          "https://<YOUR>.ngrok-free.app/digital-wallet-plateform/wallet-server/user/v1"; // HTTPS ngrok
        window.APP_CONFIG = { API_BASE_URL: isLocal ? LOCAL_API : PROD_API };
        console.log("[config] API_BASE_URL =", window.APP_CONFIG.API_BASE_URL);
      })();
    </script>
  </head>
  <body class="login-page">
    <div class="container login-container">
      <div class="form-box login-form-box">
        <h2 class="login-title">Welcome Back</h2>
        <p class="subtext login-subtext">Login to your account</p>

        <form id="loginForm" class="login-form" method="POST">
          <div class="input-group login-input-group">
            <input
              type="email"
              name="email"
              id="email"
              class="login-input"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group login-input-group">
            <input
              type="password"
              name="password"
              id="password"
              class="login-input"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn login-btn">Login</button>
        </form>

        <div
          id="g_id_onload"
          data-client_id="795971820374-r745mbqe2tkget78iqo6fv29hlpapdpk.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="continue_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>

        <p class="auth-link">
          Don't have an account? <a href="register.html">Sign up</a>
        </p>
        <p class="auth-link">
          <a href="forgot_password.html">Forgot Password?</a>
        </p>
      </div>
    </div>

    <script>
      (function () {
        const isLocal =
          location.hostname === "localhost" ||
          location.hostname === "127.0.0.1";
        const LOCAL_API =
          "http://localhost/digital-wallet-plateform/wallet-server/user/v1";
        const PROD_API =
          "https://cagelike-georgina-unrustically.ngrok-free.dev/digital-wallet-plateform/wallet-server/user/v1";
        window.APP_CONFIG = { API_BASE_URL: isLocal ? LOCAL_API : PROD_API };
        console.log(
          "[config-inline] API_BASE_URL =",
          window.APP_CONFIG.API_BASE_URL
        );
      })();
    </script>
    <script src="/js/config.js?v=6"></script>
   <script src="/js/login.js?v=9991"></script>


    <script>
      // define callback as a real function BEFORE loading GSI
      window.handleCredentialResponse = function (googleResponse) {
        // login.js also defines it; this keeps GSI happy
      };
    </script>
  </body>
</html>
