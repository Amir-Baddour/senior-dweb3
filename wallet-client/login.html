<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login | Digital Wallet</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/config.js?v=9"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- ✅ Load login.js BEFORE Google GSI so handleCredentialResponse is defined -->
    <script src="./js/login.js"></script>
    
    <!-- ✅ Google Sign-In library loads AFTER login.js -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

  </head>
  <body class="login-page">
    <div class="container login-container">
      <div class="form-box login-form-box">
        <h2 class="login-title">Welcome Back</h2>
        <p class="subtext login-subtext">Login to your account</p>

        <form id="loginForm" class="login-form" method="POST">
          <div class="input-group login-input-group">
            <input
              type="email"
              name="email"
              id="email"
              class="login-input"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group login-input-group">
            <input
              type="password"
              name="password"
              id="password"
              class="login-input"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn login-btn">Login</button>
        </form>

        <div
          id="g_id_onload"
          data-client_id="795971820374-r745mbqe2tkget78iqo6fv29hlpapdpk.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="continue_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>

        <p class="auth-link">
          Don't have an account? <a href="register.html">Sign up</a>
        </p>
        <p class="auth-link">
          <a href="forgot_password.html">Forgot Password?</a>
        </p>
      </div>
    </div>

  </body>
</html>
