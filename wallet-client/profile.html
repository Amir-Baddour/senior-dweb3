<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="dashboard-body">

  <!-- Sidebar Navigation -->
  <aside class="dashboard-sidebar">
    <div class="dashboard-sidebar-logo">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </div>
    <ul class="dashboard-sidebar-links">
      <li class="dashboard-sidebar-item">
        <a href="dashboard.html">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="dashboard-sidebar-item">
        <a href="transfer.html">
          <i class="fas fa-exchange-alt"></i>
          <span>Transfer</span>
        </a>
      </li>
      <li class="dashboard-sidebar-item">
        <a href="transactions.html">
          <i class="fas fa-receipt"></i>
          <span>Transactions</span>
        </a>
      </li>
      <li class="dashboard-sidebar-item active">
        <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>Account</span>
        </a>
      </li>
      <li class="dashboard-sidebar-item">
        <a href="help_center.html">
          <i class="fas fa-question-circle"></i>
          <span>Help Center</span>
        </a>
      </li>
         <li class="dashboard-sidebar-item">
            <a href="#" onclick="toggleChatBox(); return false;">
            <i class="fas fa-comments"></i>
          <span>Live Chat</span>
        </a>
      </li>
      <li class="dashboard-sidebar-item">
        <a href="#" onclick="logout(); return false;">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content: Profile Form -->
  <main class="dashboard-main">
    <section class="profile-container">
      <h2 class="profile-title">Profile Information</h2>
      <form class="profile-form" id="profileForm">
        <div class="profile-field">
          <label for="fullName" class="profile-label">Full Name</label>
          <input type="text" id="fullName" name="full_name" class="profile-input" placeholder="Enter your full name" required>
        </div>
        <div class="profile-field">
          <label for="dob" class="profile-label">Date of Birth</label>
          <input type="date" id="dob" name="date_of_birth" class="profile-input" required>
        </div>
        <div class="profile-field">
          <label for="phone" class="profile-label">Phone Number</label>
          <input type="text" id="phone" name="phone_number" class="profile-input" placeholder="Enter your phone number" required>
        </div>
        <div class="profile-field">
          <label for="street" class="profile-label">Street Address</label>
          <input type="text" id="street" name="street_address" class="profile-input" placeholder="Enter your street address" required>
        </div>
        <div class="profile-field">
          <label for="city" class="profile-label">City</label>
          <input type="text" id="city" name="city" class="profile-input" placeholder="Enter your city" required>
        </div>
        <div class="profile-field">
          <label for="country" class="profile-label">Country</label>
          <input type="text" id="country" name="country" class="profile-input" placeholder="Enter your country" required>
        </div>
        <button type="submit" class="profile-save-btn">Save Changes</button>
      </form>
    </section>
  </main>

  <script src="js/profile.js"></script>
  <script src="js/logout.js"></script>

</body>
</html>
