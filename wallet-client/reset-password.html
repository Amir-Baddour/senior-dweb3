<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Digital Wallet</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Axios (if not already included) -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="login-page">
  <div class="container login-container">
    <div class="form-box login-form-box">
      <h2 class="login-title">Reset Password</h2>
      <p class="subtext login-subtext">Enter your new password</p>

      <form id="resetPasswordForm" class="login-form" method="POST" action="">
        <!-- Hidden field for token -->
        <input type="hidden" name="token" id="token">
        
        <div class="input-group login-input-group">
          <input type="password" name="new_password" id="new_password" class="login-input" placeholder="New Password" required>
        </div>
        <div class="input-group login-input-group">
          <input type="password" name="confirm_password" id="confirm_password" class="login-input" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn login-btn">Reset Password</button>
      </form>

      <p class="auth-link">Back to <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    // Extract token from URL and set it in the hidden field
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (token) {
        document.getElementById('token').value = token;
      }
    });
  </script>
  <script src="js/reset_password.js"></script>
</body>
</html>
