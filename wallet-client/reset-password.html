<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Digital Wallet</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="login-page">
  <div class="container login-container">
    <div class="form-box login-form-box">
      <h2 class="login-title">Set a New Password</h2>
      <p class="subtext login-subtext">Enter your new password below</p>

      <form id="resetPasswordForm" class="login-form" method="POST" action="">
        <input type="hidden" id="token" name="token" />
        <div class="input-group login-input-group">
          <input type="password" id="new_password" class="login-input" placeholder="New password" required />
        </div>
        <div class="input-group login-input-group">
          <input type="password" id="confirm_password" class="login-input" placeholder="Confirm password" required />
        </div>
        <button type="submit" class="btn login-btn">Update Password</button>
        <div id="resetStatus" style="margin-top:10px;"></div>
      </form>

      <p class="auth-link"><a href="login.html">Back to login</a></p>
    </div>
  </div>

  <script src="js/reset_password.js"></script>
</body>
</html>
