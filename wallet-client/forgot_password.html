<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Digital Wallet</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="login-page">
  <!-- Forgot Password Form Container -->
  <div class="container login-container">
    <div class="form-box login-form-box">
      <h2 class="login-title">Forgot Password</h2>
      <p class="subtext login-subtext">Enter your registered email to receive a reset link</p>
      <form id="forgotPasswordForm" class="login-form" method="POST" action="">
        <div class="input-group login-input-group">
          <input type="email" name="email" id="email" class="login-input" placeholder="Email" required>
        </div>
        <button type="submit" class="btn login-btn">Reset Password</button>
      </form>
      <p class="auth-link">Remember your password? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="js/forgot_password.js"></script>
</body>
</html>
