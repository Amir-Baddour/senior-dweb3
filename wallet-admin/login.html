<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ✅ Add COOP headers -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
  
  <title>Admin Login | Digital Wallet</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- ✅ FIX: Correct path to config.js with cache busting -->
  <script src="js/config.js?v=12"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="login-page">
  <div class="container login-container">
    <div class="form-box login-form-box">
      <h2 class="login-title">Admin Login</h2>
      <p class="subtext login-subtext">Sign in to access the admin panel</p>

      <form id="adminLoginForm" method="POST">
        <div class="input-group login-input-group">
          <input type="email" name="email" id="email" class="login-input" placeholder="Admin Email" required>
        </div>
        <div class="input-group login-input-group">
          <input type="password" name="password" id="password" class="login-input" placeholder="Password" required>
        </div>
        <button type="submit" class="btn login-btn">Login</button>
      </form>
      
      <!-- ✅ Add error message display -->
      <p id="loginError" style="color: red; margin-top: 10px; display: none;"></p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
